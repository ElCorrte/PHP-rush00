<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School supplies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="topLine">
        <p id="mainText">school supplies</p>
    <div id="login">
        <input type='checkbox' id='form-switch'>
        <form id='login-form' action="" method='post'>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type='submit' id="signIn" class="styleSign">Sign in</button>
            <label for='form-switch'><span>Sign up</span></label>
        </form>
        <form id='register-form' action="" method='post'>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re Password" required>
            <button type='submit' id="signUp" class="styleSign">Register</button>
            <label for='form-switch'>Already Member ? Sign In Now..</label>
        </form>
    </div>
</div>
<hr>

</ul>

    </li>

</ul>

</html>
